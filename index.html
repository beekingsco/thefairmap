<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheFairMap - First Monday Finder</title>
  <meta name="description" content="Interactive map for First Monday Trade Days vendors and amenities.">
  <link rel="icon" type="image/png" sizes="192x192" href="/data/icons/fairmap-icon-192.png">
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2f3d4d">
</head>
<body>
  <div id="app" class="sidebar-collapsed">
    <aside id="sidebar" aria-label="Overview">
      <div class="sidebar-search-wrap">
        <label for="search-input" class="sr-only">Search</label>
        <input id="search-input" type="search" placeholder="Search" autocomplete="off">
      </div>
      <button id="sidebar-filters-btn" class="sidebar-filters-btn" type="button">
        <span>Filters</span>
        <span id="filters-count">(0)</span>
      </button>

      <button id="overview-toggle" type="button" class="overview-toggle" aria-expanded="true">Collapse Overview</button>

      <div id="overview-list" class="overview-list" aria-live="polite"></div>
    </aside>

    <main id="map-shell">
      <div id="map" role="application" aria-label="Map"></div>
      <div id="map-controls">
        <button id="sidebar-toggle" class="map-control-btn chevron-btn" type="button" aria-label="Open filters" aria-expanded="false">
          <span class="map-btn-glyph">&gt;</span>
        </button>
        <button id="mobile-categories-btn" class="map-control-btn mobile-categories-btn" type="button" aria-expanded="false">
          Categories
        </button>
        <div class="style-controls" role="group" aria-label="Map style controls">
          <button id="style-venue-btn" class="map-control-btn map-style-btn is-active" type="button" aria-pressed="true">
            <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 6.5 9 4l6 2.5L21 4v13.5L15 20l-6-2.5L3 20V6.5Zm8 10.1 2 .8V7.4l-2-.8v10Zm-6 .8 2-.8V6.6l-2 .8v10Zm14-.8v-10l-2 .8v10l2-.8Z"/></svg>
            <span>Venue Map</span>
          </button>
          <button id="style-satellite-btn" class="map-control-btn map-style-btn" type="button" aria-pressed="false">
            <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="m20.7 4.7-1.4-1.4-4.2 4.2-1.1-1.1-3.8 3.8 1.1 1.1-2.4 2.4-1.6-.5-3.1 3.1 1.4 1.4 3.1-3.1-.5-1.6 2.4-2.4 1.1 1.1 3.8-3.8-1.1-1.1 4.2-4.2ZM7 18h2v2H7v-2Zm8-14h2v2h-2V4Zm3 3h2v2h-2V7Z"/></svg>
            <span>Satellite</span>
          </button>
        </div>
      </div>
    </main>

    <section id="detail-panel" aria-label="Location details" hidden>
      <button id="detail-close" class="detail-close" type="button" aria-label="Close">&times;</button>
      <div id="detail-content" class="detail-content"></div>
    </section>

    <div id="mobile-scrim" hidden></div>
  </div>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script src="config.js"></script>
  <script src="map.js"></script>
</body>
</html>
