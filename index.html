<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheFairMap - First Monday Finder</title>
  <meta name="description" content="Interactive map for First Monday Trade Days vendors and amenities.">
  <link rel="icon" type="image/png" sizes="192x192" href="/data/icons/fairmap-icon-192.png">
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#8f5a2f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="FairMap">
  <link rel="apple-touch-icon" href="/data/icons/fairmap-icon-192.png">
  <meta name="description" content="Interactive vendor map for First Monday Trade Days in Canton, Texas. Find vendors, get directions, explore categories.">
</head>
<body>
  <div id="app" class="sidebar-open">
    <aside id="sidebar" aria-label="Location filters and list">
      <div class="sidebar-header">
        <button id="sidebar-collapse" class="icon-btn" type="button" aria-label="Collapse sidebar">&#10094;</button>
        <div class="sidebar-title-wrap">
          <h1 id="map-title">First Monday Finder</h1>
          <p id="map-subtitle">Canton, Texas</p>
          <p id="result-count">Loading locations...</p>
        </div>
      </div>

      <div class="sidebar-search">
        <label for="search-input" class="sr-only">Search locations</label>
        <input id="search-input" type="search" placeholder="Search locations" autocomplete="off">
      </div>

      <div class="sidebar-actions">
        <button id="btn-select-all" type="button">Show all</button>
        <button id="btn-clear-all" type="button">Hide all</button>
      </div>

      <section class="category-panel">
        <button id="category-panel-toggle" class="panel-toggle" type="button" aria-expanded="true">
          Categories
        </button>
        <div id="category-list" class="category-list"></div>
      </section>

      <section class="location-panel">
        <h2>Visible locations</h2>
        <div id="location-list" class="location-list"></div>
      </section>
    </aside>

    <main id="map-shell">
      <header class="vfm-header" aria-label="TheFairMap heading">
        <div class="vfm-logo-area">VFM</div>
        <div class="vfm-header-copy">
          <p class="vfm-kicker">Visit First Monday</p>
          <h2>TheFairMap</h2>
        </div>
      </header>
      <button id="mobile-sidebar-toggle" class="map-floating-btn" type="button" aria-label="Open filters" aria-expanded="false" hidden>
        <span class="hamburger-icon">&#9776;</span>
        <span>Filters</span>
      </button>
      <div id="map" role="application" aria-label="Map"></div>
      <div id="map-loader" style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(236,232,224,0.9);z-index:2;pointer-events:none;transition:opacity 0.4s;">
        <div style="text-align:center;">
          <div style="font-size:2rem;margin-bottom:0.5rem;">üó∫Ô∏è</div>
          <div style="color:#5f6770;font-size:0.85rem;font-weight:600;">Loading map‚Ä¶</div>
        </div>
      </div>
    </main>

    <div id="mobile-backdrop" hidden></div>
  </div>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script src="config.js"></script>
  <script src="map.js"></script>
</body>
</html>
