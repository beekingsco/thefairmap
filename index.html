<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheFairMap - First Monday Finder</title>
  <meta name="description" content="Interactive map for First Monday Trade Days vendors and amenities.">
  <link rel="icon" type="image/png" sizes="192x192" href="/data/icons/fairmap-icon-192.png">
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#8f5a2f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="FairMap">
  <link rel="apple-touch-icon" href="/data/icons/fairmap-icon-192.png">
  <meta name="description" content="Interactive vendor map for First Monday Trade Days in Canton, Texas. Find vendors, get directions, explore categories.">
</head>
<body>
  <div id="app" class="sidebar-collapsed">
    <aside id="sidebar" aria-label="Location filters and list">
      <div class="sidebar-header">
        <button id="sidebar-collapse" class="icon-btn" type="button" aria-label="Expand sidebar">&#10095;</button>
        <div class="sidebar-title-wrap">
          <h1 id="map-title">First Monday Finder</h1>
          <p id="map-subtitle">Canton, Texas</p>
          <p id="result-count">Loading locations...</p>
        </div>
      </div>

      <div class="sidebar-search">
        <label for="search-input" class="sr-only">Search locations</label>
        <input id="search-input" type="search" placeholder="Search locations" autocomplete="off">
      </div>

      <div class="sidebar-actions">
        <button id="btn-select-all" type="button">Show all</button>
        <button id="btn-clear-all" type="button">Hide all</button>
      </div>

      <section class="category-panel">
        <button id="category-panel-toggle" class="panel-toggle" type="button" aria-expanded="true">
          Categories
        </button>
        <div id="category-list" class="category-list"></div>
      </section>

      <section class="location-panel">
        <h2>Visible locations</h2>
        <div id="location-list" class="location-list"></div>
      </section>
    </aside>

    <main id="map-shell">
      <!-- Mobile top search bar (MapMe-style) -->
      <div id="mobile-search-bar" class="mobile-search-bar" hidden>
        <input id="mobile-search-input" type="search" placeholder="Keyword" autocomplete="off" inputmode="search">
        <button type="button" id="mobile-search-btn" aria-label="Search">ğŸ”</button>
      </div>

      <button id="mobile-sidebar-toggle" class="map-floating-btn" type="button" aria-label="Open filters" aria-expanded="false" hidden>
        <span class="hamburger-icon">&#9776;</span>
        <span>Filters</span>
      </button>
      <div id="map" role="application" aria-label="Map"></div>
      <!-- Floating map control buttons (top-right) -->
      <div id="map-control-btns" style="position:absolute;top:12px;right:56px;z-index:3;display:flex;flex-direction:column;gap:6px;align-items:flex-end;">
        <button id="overlay-toggle-btn" class="map-ctrl-btn active" type="button" title="Hide venue overlay" hidden>ğŸ—ºï¸ Venue Map</button>
        <button id="map-style-btn" class="map-ctrl-btn" type="button" title="Switch map style">ğŸ›°ï¸ Satellite</button>
      </div>

      <div id="map-loader" style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(236,232,224,0.9);z-index:2;pointer-events:none;transition:opacity 0.4s;">
        <div style="text-align:center;">
          <div style="font-size:2rem;margin-bottom:0.5rem;">ğŸ—ºï¸</div>
          <div style="color:#5f6770;font-size:0.85rem;font-weight:600;">Loading mapâ€¦</div>
        </div>
      </div>
    </main>

    <div id="mobile-backdrop" hidden></div>

    <!-- Location Detail Bottom Sheet (mobile) / Side Panel (desktop) -->
    <div id="detail-sheet" class="detail-sheet" hidden>
      <div class="detail-sheet-handle" id="detail-handle"><span></span></div>
      <button class="detail-close" id="detail-close" type="button" aria-label="Close">âœ•</button>
      <div class="detail-sheet-content" id="detail-content"></div>
    </div>

    <!-- Mobile Bottom Category Sheet (MapMe-style) -->
    <div id="mobile-cat-sheet" class="mobile-cat-sheet" hidden>
      <div class="mobile-cat-sheet-handle" id="mobile-cat-handle">
        <span></span>
      </div>
      <button class="mobile-cat-expand" id="mobile-cat-expand" type="button" aria-label="Expand">&#8963;</button>
      <div id="mobile-cat-list" class="mobile-cat-list"></div>
    </div>
  </div>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script src="config.js"></script>
  <script src="map.js"></script>
</body>
</html>
