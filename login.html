<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In ‚Äî TheFairMap</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: #ece8e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.10), 0 1px 4px rgba(0,0,0,0.06);
      padding: 2.5rem 2.25rem 2rem;
      width: 100%;
      max-width: 380px;
    }
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo-icon {
      font-size: 2.5rem;
      display: block;
      margin-bottom: 0.4rem;
    }
    .logo-title {
      font-size: 1.35rem;
      font-weight: 800;
      color: #1e2328;
      letter-spacing: -0.02em;
    }
    .logo-sub {
      font-size: 0.82rem;
      color: #8f5a2f;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 0.2rem;
    }
    label {
      display: block;
      font-size: 0.78rem;
      font-weight: 600;
      color: #44515f;
      margin-bottom: 0.3rem;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem 0.9rem;
      font-size: 16px; /* prevents iOS zoom */
      font-family: inherit;
      border: 1.5px solid #d5dbe2;
      border-radius: 11px;
      outline: none;
      transition: border-color 0.15s;
      background: #fafafa;
      color: #1e2328;
    }
    input:focus { border-color: #8f5a2f; background: #fff; }
    .btn-signin {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.85rem;
      background: #8f5a2f;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
      -webkit-tap-highlight-color: transparent;
    }
    .btn-signin:hover { background: #7a4d28; }
    .btn-signin:active { transform: scale(0.98); }
    .btn-signin:disabled { opacity: 0.6; cursor: default; }
    .error {
      margin-top: 1rem;
      padding: 0.65rem 0.9rem;
      background: #fff0f0;
      border: 1px solid #f5c6cb;
      border-radius: 9px;
      color: #842029;
      font-size: 0.85rem;
      display: none;
    }
    .error.visible { display: block; }
    .footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.78rem;
      color: #9aa5b1;
    }
    .footer a { color: #8f5a2f; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <span class="logo-icon">üó∫Ô∏è</span>
      <div class="logo-title">TheFairMap</div>
      <div class="logo-sub">First Monday Trade Days</div>
    </div>

    <form id="login-form">
      <label for="username">Username</label>
      <input id="username" type="text" autocomplete="username" autocapitalize="none" spellcheck="false" required placeholder="admin">

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

      <button class="btn-signin" type="submit" id="btn-submit">Sign In</button>
      <div class="error" id="error-msg">Incorrect username or password.</div>
    </form>

    <div class="footer">
      <a href="/">‚Üê Back to Map</a>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btn-submit');
      const errEl = document.getElementById('error-msg');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      btn.disabled = true;
      btn.textContent = 'Signing in‚Ä¶';
      errEl.classList.remove('visible');

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.ok) {
          window.location.href = '/admin';
        } else {
          errEl.classList.add('visible');
          btn.disabled = false;
          btn.textContent = 'Sign In';
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      } catch {
        errEl.textContent = 'Connection error. Try again.';
        errEl.classList.add('visible');
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
